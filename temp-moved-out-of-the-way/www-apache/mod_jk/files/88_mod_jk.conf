<IfDefine JK>
	<IfModule !mod_jk.c>
		LoadModule jk_module	   extramodules/mod_jk.so
		
		JkWorkersFile /etc/apache2/conf/workers.properties
		# Where to put jk logs
		JkLogFile /var/log/apache2/mod_jk.log
		# Set the jk log level [debug/error/info]
		JkLogLevel info
		# Select the log format
		JkLogStampFormat "[%a %b %d %H:%M:%S %Y] "
		# JkOptions indicate to send SSL KEY SIZE,
		JkOptions +ForwardKeySize +ForwardURICompat -ForwardDirectories
		# JkRequestLogFormat set the request format
		JkRequestLogFormat "%w %V %T"

		# for extra piece of mind we can project the WEB-INF directory
		<Location "/jsp-examples/WEB-INF/">
			AllowOverride None
			deny from all
		</Location>	
		# the is an example that mounts the tomcat examples
		# webapp to http://localhost/jsp-examples in apache2
		JkMount /jsp-examples/* worker1 
	</IfModule>
</IfDefine>
